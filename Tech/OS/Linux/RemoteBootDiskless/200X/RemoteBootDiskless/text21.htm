<p>
<ul>
<li><h2>On Server </h2>
  <ul>
  <li>Have entry for each DC in /etc/X11/xdm/Xaccess
  <li>Comment out the :0 in /etc/X11/xdm/Xservers
  <li>Run the xdm
  </ul>

  <ul>
  <li>run X -query server_ip_or_name
  </ul>
